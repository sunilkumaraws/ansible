  become: yes
  tasks:
  - include_tasks: files.yml
  - name: install apache2 server
    apt:
      name: apache2
      state: present
    notify: startwebserver
  - name: copy index file
    template: 
      src: index.j2
      dest: /var/www/html/index.html
    notify: startwebserver
  handlers:
  - name: startwebserver
    service:
      name: apache2
      state: restarted