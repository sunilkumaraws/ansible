---
- hosts: all
  become: yes
  tasks:
  - name: install jdk-8 on ubuntu
    apt:
      name: openjdk-8-jre
      state: present
    when: ansible_os_family == "Debian"
  - name: install jdk-8 on amazon linux
    yum:
      name: openjdk-8-jre
      state: present
    when: ansible_os_family == "RedHat"
    